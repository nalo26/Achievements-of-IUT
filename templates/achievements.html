<head>
    <title>[IUT RPG] {{ achievements[category].name }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sidebar.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/tree.css') }}">
</head>

<body>
    <div class="sidebar">
        {% for a in achievements %}
            <li><a title="{{ a.lore }}" href="/achievements/{{ loop.index-1 }}">{{ a.name }}</a></li>
        {% endfor %}
    </div>
    
    {% include "navbar.html" %}

    <div class="tree-div">
        <ul class="tree">
            {% for a in achievements[category].childs %}
                <li><span style="border-color: var(--difficulty-{{ a.difficulty }});">{{ a.name }}</span>
                    <ul>
                        <li><span>test</span></li>
                        <li><span>test</span></li>
                        <li><span>test</span></li>
                        <li><span>test</span></li>
                        <li><span>test</span></li>
                        <li><span>test</span></li>
                        <li><span>test</span></li>
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script>
        var tree = document.querySelector(".tree");
        var achievements = JSON.parse("{{ achievements[category].childs }}");
    </script>
</body>
